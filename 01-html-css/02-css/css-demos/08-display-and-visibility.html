<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta
            name="description"
            content="Practice page demonstrating CSS display and visibility properties."
        />
        <title>CSS Display & Visibility</title>

        <!-- Link to external stylesheet -->
        <link
            rel="stylesheet"
            href="../stylesheets/08-display-and-visibility.css"
        />
    </head>
    <body>
        <main>
            <h1>CSS Display and Visibility Practice</h1>

            <section>
                <h2>Display Property Examples</h2>

                <div class="box block">Block Element</div>
                <span class="box inline">Inline Element</span>
                <div class="box inline-block">Inline-Block Element</div>
                <div class="box none">Display: none (Hidden)</div>
            </section>

            <section>
                <h2>Visibility Property Examples</h2>

                <p class="visible-text">This paragraph is visible.</p>
                <p class="hidden-text">
                    This paragraph is hidden (visibility: hidden).
                </p>
            </section>
        </main>
    </body>
</html>
