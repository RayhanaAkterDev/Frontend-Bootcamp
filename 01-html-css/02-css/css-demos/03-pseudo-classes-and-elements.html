<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta
            name="description"
            content="Practice page demonstrating CSS pseudo-classes and pseudo-elements."
        />
        <title>CSS Pseudo-classes & Pseudo-elements</title>

        <!-- Link to external stylesheet -->
        <link
            rel="stylesheet"
            href="../stylesheets/03-pseudo-classes-and-elements.css"
        />
    </head>
    <body>
        <main>
            <h1>CSS Pseudo-classes and Pseudo-elements Practice</h1>

            <!-- Link demonstrating the :hover pseudo-class -->
            <a href="#">Hover over this link</a><br /><br />

            <!-- Input with :focus pseudo-class and checkbox with :checked pseudo-class -->
            <input type="text" placeholder="Focus on me" /><br /><br />
            <label><input type="checkbox" /> I agree to the terms</label>

            <!-- List demonstrating :nth-child pseudo-class -->
            <ul>
                <li>List item 1</li>
                <li>List item 2</li>
                <li>List item 3</li>
                <li>List item 4</li>
            </ul>

            <!-- Heading with ::before and ::after pseudo-element -->
            <h2>Pseudo-element before this heading</h2>
        </main>
    </body>
</html>
