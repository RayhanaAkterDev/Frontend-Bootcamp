<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML Images & Media</title>
    </head>
    <body>
        <!-- ANCHOR: Images with absolute URL, size and title attributes  -->
        <img
            width="800"
            height="500"
            src="https://images.unsplash.com/photo-1746908592757-2c1d682b71db?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="online image"
            title="Click for details"
        />

        <!-- ANCHOR: Images with relative path -->
        <img
            width="400px"
            src="../images/dog-image.jpg"
            alt="Local Dog Photo"
        />

        <br />

        <!-- ANCHOR: HTML5 Audio Player -->
        <audio controls autoplay>
            <source src="song.mp3" type="audio/mp3" />
            Your browser does not support the audio element.
        </audio>

        <!-- ANCHOR: HTML5 Video Player -->
        <video
            src="../videos/local-video.mp4"
            autoplay
            loop
            muted
            controls
        ></video>

        <!-- ANCHOR: Embedded YouTube Video using iframe -->
        <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/CFiCdpnn-jo?si=uoUpnZQQbPIjcfGr"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
        ></iframe>
    </body>
</html>
