<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Advanced HTML5 Form</title>
    </head>
    <body>
        <h2>üéØ Feedback Form ‚Äî Advanced Fields</h2>

        <form
            action="/submit-advanced"
            method="post"
            aria-describedby="form-desc"
        >
            <p id="form-desc">All fields marked with * are required.</p>

            <!-- ANCHOR: Personal Info Section -->
            <fieldset>
                <legend>üë§ Personal Info</legend>

                <label for="fullname">Full Name*:</label>
                <input type="text" id="fullname" name="fullname" required />
                <br /><br />

                <label for="age">Age (18‚Äì99)*:</label>
                <input
                    type="number"
                    id="age"
                    name="age"
                    min="18"
                    max="99"
                    required
                />
                <br /><br />

                <label for="email">Email*:</label>
                <input type="email" id="email" name="email" required />
            </fieldset>

            <br />

            <!-- ANCHOR: Preferences Section -->
            <fieldset>
                <legend>üé® Preferences</legend>

                <label for="favColor">Favorite Color:</label>
                <input type="color" id="favColor" name="favColor" />
                <br /><br />

                <label for="satisfaction">Satisfaction (1‚Äì10):</label>
                <input
                    type="range"
                    id="satisfaction"
                    name="satisfaction"
                    min="1"
                    max="10"
                />
                <br /><br />

                <label for="birthdate">Date of Birth:</label>
                <input type="date" id="birthdate" name="birthdate" />
            </fieldset>

            <br />

            <!-- ANCHOR: Account Setup Section -->
            <fieldset>
                <legend>üîê Account Setup</legend>

                <label for="username">Username* (alphanumeric only):</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    pattern="^[a-zA-Z0-9]{5,15}$"
                    required
                    aria-describedby="usernameHelp"
                />
                <small id="usernameHelp"
                    >5‚Äì15 characters, letters & numbers only</small
                >
                <br /><br />

                <label for="password">Password*:</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    minlength="6"
                />
            </fieldset>

            <br />

            <!-- ANCHOR: File Upload -->
            <label for="resume">Upload Resume (PDF):</label>
            <input
                type="file"
                id="resume"
                name="resume"
                accept="application/pdf"
            />
            <br /><br />

            <!-- ANCHOR: Skill Input with Datalist -->
            <label for="skill">Top Skill:</label>
            <input list="skills" id="skill" name="skill" />
            <datalist id="skills">
                <option value="HTML" />
                <option value="CSS" />
                <option value="JavaScript" />
                <option value="Python" />
                <option value="C++" />
            </datalist>
            <br /><br />

            <!-- ANCHOR: Skill Level Dropdown -->
            <label for="skillLevel">Skill Level:</label>
            <select id="skillLevel" name="skillLevel" required>
                <option value="">-- Select Level --</option>
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select>
            <br /><br />

            <!-- ANCHOR: Preferred Contact Method (Radio Buttons) -->
            <fieldset>
                <legend>Preferred Contact Method*</legend>
                <label
                    ><input
                        type="radio"
                        name="contact"
                        value="email"
                        required
                    />
                    Email</label
                >
                <label
                    ><input type="radio" name="contact" value="phone" />
                    Phone</label
                >
                <label
                    ><input type="radio" name="contact" value="none" /> No
                    Contact</label
                >
            </fieldset>
            <br /><br />

            <!-- ANCHOR: Newsletter Subscription (Checkbox) -->
            <label>
                <input type="checkbox" id="subscribe" name="subscribe" />
                Subscribe to newsletter
            </label>
            <br /><br />

            <!-- ANCHOR: Comments (Textarea) -->
            <label for="comments">Comments:</label>
            <textarea
                id="comments"
                name="comments"
                rows="4"
                cols="40"
                placeholder="Your feedback here..."
            ></textarea>
            <br /><br />

            <!-- ANCHOR: Form Actions -->
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </body>
</html>
