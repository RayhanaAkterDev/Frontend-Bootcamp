    File: 10-html-entities.html
    Purpose: Demonstrates how to use HTML entities to display special characters that are reserved in HTML or not available on the keyboard.
    Concepts covered: common character entities (e.g., &lt;, &gt;, &amp;, &copy;, &nbsp;), and their usage in content display.
    Instructions: Open in a browser to see how reserved and special characters are rendered correctly using entities.

    Author: Rayhana Akter Sumaya
    Date: 2025-05-27
-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML Entities</title>
    </head>
    <body>
        <!-- ANCHOR: Reserved characters -->
        <p>
            Use &lt; and &gt; to display less-than < and greater-than > signs.
        </p>
        <p>Use &amp; to display an ampersand (&).</p>

        <!-- ANCHOR: Special characters -->
        <p>Copyright symbol: &copy;</p>
        <p>Registered trademark: &reg;</p> 
        <p>Euro currency: &euro;</p>

        <!-- ANCHOR: Non-breaking space -->
        <p>This&nbsp;sentence&nbsp;has&nbsp;non-breaking&nbsp;spaces.</p>
    </body>
</html>
